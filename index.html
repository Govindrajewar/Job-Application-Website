<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Job Application (Web)</h1>
        <form method="post">
            <div class="display-container">
                <div class="display">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter First Name">
                </div>
                <div class="display">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" placeholder="Enter Last Name">
                </div>
            </div>

            <div class="display-container">
                <div class="display">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email...">
                </div>
                <div class="display">
                    <label for="jobrole">Job Role</label>
                    <select name="jobrole" id="jobrole">
                        <option value="">Select Job Role</option>
                        <option value="Frontend">Frontend Developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="FullStack">FullStack Developer</option>
                        <option value="DevOps">DevOps Developer</option>
                    </select>
                </div>
            </div>

            <div class="textarea-container">
                <label for="address">Address</label><br>
                <textarea name="address" id="address" rows="3" placeholder="Enter Address"></textarea>
            </div>

            <div class="display-container">
                <div class="display">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="Enter City Name">

                </div>
                <div class="display">
                    <label for="">Pincode</label>
                    <input type="text" name="pincode" id="pincode" placeholder="Enter Pincode">
                </div>
            </div>

            <div class="display-container">
                <div class="display">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="display">
                    <label for="cvfile">Upload Your CV</label>
                    <input type="file" name="cvfile" id="cvfile">
                </div>
            </div>

        </form>

        <button type="submit">Apply Now</button>
    </div>

</body>

</html>
